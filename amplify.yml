version: 1
frontend:
  phases:
    # No build phase needed for static HTML/CSS/JS
    preBuild:
      commands:
        - echo "No build required - static site"
    build:
      commands:
        - echo "Preparing static files for deployment"
  artifacts:
    # Specify which files should be deployed
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
