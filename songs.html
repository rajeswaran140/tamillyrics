<div class="music-player-enhanced">
	<nav>
		<div class="circle">
			<i class="fa-solid fa-angle-left"></i>
		</div>
		<div class="circle">
			<i class="fa-solid fa-bars"></i>
		</div>
	</nav>
	<img
		src="https://rajeswaran.co/wp-content/uploads/2024/03/Vaasam-veesum100.jpg"
		class="song-img"
		alt="Song Thumbnail"
	/>
	<div class="song-details">
		<h1>"வாசம் வீசும் பூங்காற்றே"</h1>
		<p>Music Composer: Kapileshwer</p>
		<p>Lyrics Writer: Rajeswaran</p>
		<p>Vijay TV's Super Singers: Siyad & Dhanyasri</p>
	</div>

	<audio id="song" controls>
		<source
			src="https://rajeswaran.co/wp-content/uploads/2024/03/Vaasam1.mp3"
			type="audio/mpeg"
		/>
		Your browser does not support the audio element.
	</audio>

	<div class="audio-controls">
		<button onclick="playPause()">
			<i class="fa-solid fa-play" id="playPauseIcon"></i>
		</button>
		<input
			type="range"
			id="volumeControl"
			min="0"
			max="1"
			step="0.01"
			value="0.5"
		/>
		<span id="currentTime">0:00</span> / <span id="duration">0:00</span>
	</div>
</div>

<style>
	.music-player-enhanced {
		background: #87ceeb;
		width: 100%;
		max-width: 500px;
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		margin: 0 auto;
		text-align: center;
		position: relative;
	}

	.song-details h1,
	.song-details p {
		margin: 10px 0;
	}

	.audio-controls {
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 10px;
		margin-top: 15px;
	}

	.audio-controls button {
		background: none;
		border: none;
		font-size: 24px;
		cursor: pointer;
	}

	#volumeControl {
		width: 100px;
	}

	#currentTime,
	#duration {
		font-size: 14px;
	}

	/* Additional styles here */
</style>

<script>
	let song = document.getElementById('song');
	let playPauseIcon = document.getElementById('playPauseIcon');
	let currentTime = document.getElementById('currentTime');
	let duration = document.getElementById('duration');
	let volumeControl = document.getElementById('volumeControl');

	song.addEventListener('loadeddata', () => {
		duration.textContent = formatTime(song.duration);
		currentTime.textContent = formatTime(song.currentTime);
	});

	song.addEventListener('timeupdate', () => {
		currentTime.textContent = formatTime(song.currentTime);
		if (song.paused) {
			playPauseIcon.classList.replace('fa-pause', 'fa-play');
		} else {
			playPauseIcon.classList.replace('fa-play', 'fa-pause');
		}
	});

	function playPause() {
		if (song.paused) {
			song.play();
		} else {
			song.pause();
		}
	}

	volumeControl.addEventListener('input', () => {
		song.volume = volumeControl.value;
	});

	function formatTime(seconds) {
		let minutes = Math.floor(seconds / 60);
		seconds = Math.floor(seconds % 60);
		return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
	}
</script>
