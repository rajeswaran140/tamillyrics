<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Music</title>
		<link rel="stylesheet" href="new.css" />
	</head>
	<body>
		<div class="music-player-enhanced">
			<nav>
				<div class="circle">
					<i class="fa-solid fa-angle-left"></i>
				</div>
				<div class="circle">
					<i class="fa-solid fa-bars"></i>
				</div>
			</nav>
			<div class="song-thumbnail">
				<img
					src="https://rajeswaran.co/wp-content/uploads/2024/03/Vaasam-veesum100.jpg"
					class="song-img"
					alt="Song Thumbnail"
				/>
			</div>
			<div class="song-details">
				<h1
					style="
						color: #fff;
						font-size: 25px;
						line-height: 1.5;
						margin-bottom: 15px;
					"
				>
					"வாசம் வீசும் பூங்காற்றே"
				</h1>
				<p>Music Composer: <strong>Kapileshwer.</strong></p>
				<p>Lyrics Writer: <strong>Rajeswaran.</strong></p>
				<p style="margin-bottom: 28px; line-height: 1.6">
					Vijay TV's Super Singers: <strong>Siyad & Dhanyasri.</strong>
				</p>
			</div>
			<div class="audio-wrapper">
				<audio id="song" controls>
					<source
						src="https://rajeswaran.co/wp-content/uploads/2024/03/Vaasam1.mp3"
						type="audio/mpeg"
					/>
					Your browser does not support the audio element.
				</audio>
			</div>
			<div class="audio-controls">
				<button onclick="playPause()">
					<i class="fa-solid fa-play" id="playPauseIcon"></i>
				</button>
			</div>
			<div class="equalizer stopped">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
		</div>
		<script src="new.js"></script>
	</body>
</html>
